<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Protected Page - LPES</title>
  <meta name="description" content="This page is password protected">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Stylesheets -->
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/webflow.css" rel="stylesheet">
  <link href="css/lakesidepes.webflow.css" rel="stylesheet">
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
  <script>
    WebFont.load({
      google: {
        families: ["Vollkorn:400,400italic,700,700italic"]
      }
    });
  </script>
  
  <!-- Webflow Detection -->
  <script>
    !function(o,c){
      var n=c.documentElement,t=" w-mod-";
      n.className+=t+"js",
      ("ontouchstart"in o||o.DocumentTouch&&c instanceof DocumentTouch)&&(n.className+=t+"touch")
    }(window,document);
  </script>
  
  <!-- Favicons -->
  <link href="images/favicon.png" rel="shortcut icon" type="image/x-icon">
  <link href="images/webclip.png" rel="apple-touch-icon">
</head>

<body>
  <div class="utility-page-wrap">
    <div class="utility-page-content w-password-page w-form">
      <form action="/.wf_auth" 
            method="post" 
            id="email-form" 
            name="email-form" 
            data-name="Email Form" 
            class="utility-page-form w-password-page" 
            data-wf-page-id="664384279a79ebb86135e688" 
            data-wf-element-id="664384279a79ebb86135e69700000000000c">
        
        <img src="https://d3e54v103j8qbb.cloudfront.net/static/utility-lock.ae54711958.svg" alt="Lock icon">
        <h2>Protected Page</h2>
        
        <label for="pass" class="w-password-page">Password</label>
        <input class="w-password-page w-input" 
               autofocus="true" 
               maxlength="256" 
               name="pass" 
               data-name="field" 
               placeholder="Enter your password" 
               type="password" 
               id="pass">
        
        <input type="submit" 
               data-wait="Please wait..." 
               class="w-password-page w-button" 
               value="Submit">
        
        <div class="w-password-page w-form-fail">
          <div>Incorrect password. Please try again.</div>
        </div>
        
        <!-- Hidden form fields -->
        <div style="display:none" class="w-password-page w-embed w-script">
          <input type="hidden" name="path" value="<%WF_FORM_VALUE_PATH%>">
          <input type="hidden" name="page" value="<%WF_FORM_VALUE_PAGE%>">
        </div>
        
        <!-- Error handling script -->
        <div style="display:none" class="w-password-page w-embed w-script">
          <script>
            (function _handlePasswordPageOnload() {
              if (/[?&]e=1(&|$)/.test(document.location.search)) {
                document.querySelector('.w-password-page.w-form-fail').style.display = 'block';
              }
            })()
          </script>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=663e32f0dc4811a478db00eb" 
          integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
          crossorigin="anonymous"></script>
  <script src="js/webflow.js"></script>
</body>
</html>
